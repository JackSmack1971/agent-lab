name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      skip_health_checks:
        description: 'Skip post-deployment health checks'
        required: false
        default: false
        type: boolean

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      validation_passed: ${{ steps.validation.outputs.passed }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest tests/ -v --tb=short --durations=10

    - name: Run security scan
      run: |
        pip install safety
        safety check --bare || true

    - name: Validate deployment readiness
      id: validation
      run: |
        # Check for critical files
        if [ ! -f "app.py" ] || [ ! -f "requirements.txt" ]; then
          echo "âŒ Critical files missing"
          echo "passed=false" >> $GITHUB_OUTPUT
          exit 1
        fi

        # Check Python syntax
        python -m py_compile app.py
        python -c "import agents.models, agents.runtime, services.persist" || exit 1

        # Check test coverage
        pytest --cov=agents --cov=services --cov-report=xml
        COVERAGE=$(python -c "
        import xml.etree.ElementTree as ET
        root = ET.parse('coverage.xml').getroot()
        coverage = float(root.get('line-rate', 0)) * 100
        print(f'{coverage:.1f}')
        ")

        if (( $(echo "$COVERAGE < 85" | bc -l) )); then
          echo "âŒ Coverage $COVERAGE% below 85% threshold"
          echo "passed=false" >> $GITHUB_OUTPUT
          exit 1
        fi

        echo "âœ… Validation passed (Coverage: $COVERAGE%)"
        echo "passed=true" >> $GITHUB_OUTPUT

  deploy:
    needs: validate
    if: needs.validate.outputs.validation_passed == 'true'
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'staging' }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    - name: Create deployment package
      run: |
        # Create deployment artifact
        mkdir -p deployment
        cp -r * deployment/
        cd deployment

        # Remove development files
        rm -rf .git
        rm -rf __pycache__
        rm -rf .pytest_cache
        rm -rf tests/
        rm -rf .github/

        # Create deployment archive
        tar -czf ../agent-lab-deployment-$(date +%Y%m%d_%H%M%S).tar.gz .
        cd ..
        DEPLOYMENT_ARCHIVE=$(ls agent-lab-deployment-*.tar.gz)
        echo "DEPLOYMENT_ARCHIVE=$DEPLOYMENT_ARCHIVE" >> $GITHUB_ENV

    - name: Deploy to staging
      if: github.event.inputs.environment == 'staging' || github.ref == 'refs/heads/main'
