name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install pytest pytest-cov pytest-asyncio pytest-xdist pytest-randomly

    - name: Run tests with coverage
      run: |
        pytest -n auto --randomly-seed=time \
              --cov=agents --cov=services --cov=src \
              --cov-report=xml --cov-report=html --cov-report=term \
              --verbose tests/
    
    - name: Verify parallelization
      run: |
        echo "Checking for parallel workers..."
        # pytest-xdist creates workers named gw0, gw1, etc.
        pytest --collect-only -n auto | grep -E "gw[0-9]+" || echo "Warning: parallelization may not be active"
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Validate coverage threshold
      run: |
        COVERAGE=$(python -c "
        import xml.etree.ElementTree as ET
        root = ET.parse('coverage.xml').getroot()
        for package in root.findall('.//package'):
            if package.get('name') in ['agents', 'services']:
                print(float(package.get('line-rate', 0)) * 100)
                break
        else:
            print(0)
        ")
        if (( $(echo "$COVERAGE < 90" | bc -l) )); then
          echo "Coverage $COVERAGE% is below 90% threshold"
          exit 1
        fi
        echo "Coverage: $COVERAGE%"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run linters
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 agents services tests --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 agents services tests --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Check formatting
      run: |
        black --check --diff agents services tests
        isort --check-only --diff agents services tests

  type-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.lock
        pip install mypy

    - name: Run mypy
      run: |
        mypy agents services tests --ignore-missing-imports

  security:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety pip-audit

    - name: Run bandit security scan
      run: |
        bandit -c .bandit.yml -r . --severity-level HIGH --format json --output bandit-results.json || (echo "HIGH severity issues found:" && jq '.results[] | {filename, issue_severity, issue_text}' bandit-results.json && exit 1)
        echo "Bandit scan completed - no HIGH severity issues found."

    - name: Run safety dependency scan
      run: |
        safety check --file requirements.txt --output json --save-json safety-results.json || (echo "Security vulnerabilities found in dependencies:" && jq '.vulnerabilities[] | {package, vulnerability}' safety-results.json 2>/dev/null && exit 1)
        echo "Safety scan completed - no vulnerabilities found."

    - name: Run pip-audit dependency scan
      run: |
        pip-audit --format json --output pip-audit-results.json || (echo "Vulnerabilities found in dependencies:" && jq '.vulnerabilities[] | {name, version, description}' pip-audit-results.json 2>/dev/null && exit 1)
        echo "pip-audit scan completed - no vulnerabilities found."

    - name: Upload security scan results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-scan-results
        path: |
          bandit-results.json
          safety-results.json
          pip-audit-results.json